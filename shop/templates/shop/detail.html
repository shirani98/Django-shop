{% extends "base.html" %}
{% block body %}

<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{object.image.url}}" alt="{{object.title}}" /></div>
            <div class="col-md-6">
                <div class="small mb-1">{{object.created}}</div>
                <h1 class="display-5 fw-bolder">{{object.title}}</h1>
                <div class="fs-5 mb-5">
                    <span>${{object.price}}</span>
                </div>
                <p class="lead">{{object.body|truncatewords:200}}</p>
                <div class="d-flex">
                    <form action="{% url 'cart:add' object.id %}" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-4">
                            {{form}}
                        </div>
                        <div class="col-8"> 
                        <button class="btn btn-outline-dark flex-shrink-0" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                </div>
                </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock body %}
